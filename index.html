<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>M√©t√©o compl√®te Zimmersheim - Open-Meteo corrig√©</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <style>
    body, html {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #87ceeb, #f0f8ff);
      color: #222;
      overflow-x: hidden;
    }
    #container {
      display: flex;
      max-width: 1200px;
      margin: 30px auto;
      gap: 20px;
      flex-wrap: wrap;
    }
    #left-panel, #right-panel {
      flex: 1 1 400px;
      background: rgba(255,255,255,0.95);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
    }
    .info-row {
      margin: 6px 0;
      font-size: 1rem;
      display: flex;
      justify-content: space-between;
    }
    .label {
      font-weight: bold;
      min-width: 130px;
    }
    canvas {
      width: 100% !important;
      max-height: 400px !important;
    }
    section.chart-section {
      background: rgba(255,255,255,0.95);
      margin: 30px auto;
      max-width: 1200px;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="left-panel">
      <h2>M√©t√©o actuelle - Zimmersheim</h2>
      <div class="info-row"><span class="label">Temp√©rature :</span><span id="temp"></span> ¬∞C</div>
      <div class="info-row"><span class="label">Temp√©rature ressentie :</span><span id="feelslike"></span> ¬∞C</div>
      <div class="info-row"><span class="label">Vent :</span><span id="wind"></span> km/h</div>
      <div class="info-row"><span class="label">Orientation :</span><span id="winddir"></span></div>
      <div class="info-row"><span class="label">Humidit√© :</span><span id="humidity"></span> %</div>
      <div class="info-row"><span class="label">Couverture nuageuse :</span><span id="clouds"></span> %</div>
      <div class="info-row"><span class="label">Pression :</span><span id="pressure"></span> hPa</div>
      <div class="info-row"><span class="label">UV :</span><span id="uv"></span></div>
      <div class="info-row"><span class="label">Phase lunaire :</span><span id="moon"></span></div>
    </div>
    <div id="right-panel">
      <h2>Qualit√© de l'air - Zimmersheim</h2>
      <div id="air-quality"></div>
    </div>
  </div>

  <section class="chart-section">
    <h2>Graphique M√©t√©o</h2>
    <canvas id="mainChart"></canvas>
  </section>
  <section class="chart-section">
    <h2>Vent, UV et Nuages</h2>
    <canvas id="windChart"></canvas>
  </section>
  <section class="chart-section">
    <h2>Qualit√© de l'air</h2>
    <canvas id="airChart"></canvas>
  </section>

<script>
  const lat = 47.744;
  const lon = 7.397;
  const windDirs = ["N", "NNE", "NE", "ENE", "E", "ESE", "SE", "SSE", "S", "SSO", "SO", "OSO", "O", "ONO", "NO", "NNO"];

  function degToCardinal(deg) {
    return windDirs[Math.round(deg / 22.5) % 16];
  }

  // Appel API m√©t√©o principal
  async function fetchWeather() {
    const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}` +
      `&hourly=temperature_2m,apparent_temperature,cloudcover,relative_humidity_2m,pressure_msl,uv_index,wind_speed_10m,wind_direction_10m` +
      `&daily=moon_phase&current_weather=true&timezone=Europe%2FBerlin`;
    const res = await fetch(url);
    const data = await res.json();

    const c = data.current_weather;
    // Mise √† jour valeurs actuelles (temp, vent, direction, etc)
    document.getElementById("temp").textContent = data.hourly.temperature_2m[0].toFixed(1);
    document.getElementById("feelslike").textContent = data.hourly.apparent_temperature[0].toFixed(1);
    document.getElementById("wind").textContent = data.hourly.wind_speed_10m[0].toFixed(1);
    document.getElementById("winddir").textContent = `${degToCardinal(data.hourly.wind_direction_10m[0])} (${data.hourly.wind_direction_10m[0]}¬∞)`;
    document.getElementById("humidity").textContent = data.hourly.relative_humidity_2m[0];
    document.getElementById("clouds").textContent = data.hourly.cloudcover[0];
    document.getElementById("pressure").textContent = data.hourly.pressure_msl[0].toFixed(1);
    document.getElementById("uv").textContent = data.hourly.uv_index[0].toFixed(1);

    // Phase lunaire (0 √† 1) => icone
    const moonIcons = ['üåë','üåí','üåì','üåî','üåï','üåñ','üåó','üåò'];
    const phase = Math.floor(data.daily.moon_phase[0] * 8);
    document.getElementById("moon").textContent = moonIcons[phase];

    // Pr√©parer labels horaires pour graphiques
    const labels = data.hourly.time.map(t => new Date(t).toLocaleString('fr-FR', {hour:'2-digit', day:'2-digit', month:'2-digit'}));

    // Graphique principal (temp, ressenti, humidit√©)
    if(window.mainChart) window.mainChart.destroy();
    window.mainChart = new Chart(document.getElementById("mainChart"), {
      type: 'line',
      data: {
        labels,
        datasets: [
          {
            label: 'Temp√©rature (¬∞C)',
            data: data.hourly.temperature_2m,
            borderColor: 'red',
            fill: false,
            tension: 0.3,
            yAxisID: 'y'
          },
          {
            label: 'Ressentie (¬∞C)',
            data: data.hourly.apparent_temperature,
            borderColor: 'orange',
            fill: false,
            tension: 0.3,
            yAxisID: 'y'
          },
          {
            label: 'Humidit√© (%)',
            data: data.hourly.relative_humidity_2m,
            borderColor: 'blue',
            fill: false,
            tension: 0.3,
            yAxisID: 'y1'
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: false,
            position: 'left',
            title: { display: true, text: 'Temp√©rature (¬∞C)' },
          },
          y1: {
            beginAtZero: true,
            position: 'right',
            title: { display: true, text: 'Humidit√© (%)' },
            grid: { drawOnChartArea: false }
          }
        },
        interaction: { mode: 'index', intersect: false },
        plugins: { legend: { position: 'top' }, tooltip: { mode: 'index', intersect: false } }
      }
    });

    // Graphique vent, UV, nuages + orientation vent
    if(window.windChart) window.windChart.destroy();
    window.windChart = new Chart(document.getElementById("windChart"), {
      type: 'line',
      data: {
        labels,
        datasets: [
          {
            label: 'Vent (km/h)',
            data: data.hourly.wind_speed_10m,
            borderColor: 'green',
            fill: false,
            tension: 0.3,
            yAxisID: 'y'
          },
          {
            label: 'Couverture nuageuse (%)',
            data: data.hourly.cloudcover,
            borderColor: 'gray',
            fill: false,
            tension: 0.3,
            yAxisID: 'y1'
          },
          {
            label: 'Orientation vent',
            data: data.hourly.wind_direction_10m.map(d => Math.round(d / 22.5) % 16),
            borderColor: 'black',
            borderDash: [5,5],
            fill: false,
            tension: 0.3,
            yAxisID: 'y2'
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            position: 'left',
            title: { display: true, text: 'Vent (km/h)' },
            min: 0
          },
          y1: {
            position: 'right',
            title: { display: true, text: 'Nuages (%)' },
            min: 0, max: 100,
            grid: { drawOnChartArea: false }
          },
          y2: {
            position: 'right',
            title: { display: true, text: 'Orientation' },
            min: 0, max: 15,
            ticks: {
              stepSize: 1,
              callback: v => windDirs[v] || ''
            },
            grid: { drawOnChartArea: false }
          }
        },
        interaction: { mode: 'index', intersect: false },
        plugins: { legend: { position: 'top' }, tooltip: { mode: 'index', intersect: false } }
      }
    });

  }

  // Appel API qualit√© de l'air s√©par√©
  async function fetchAirQuality() {
    const urlAir = `https://air-quality-api.open-meteo.com/v1/air-quality?latitude=${lat}&longitude=${lon}&hourly=pm10,pm2_5,carbon_monoxide,nitrogen_dioxide,ozone,sulphur_dioxide`;
    const resAir = await fetch(urlAir);
    const dataAir = await resAir.json();

    // Affichage r√©sum√© qualit√© air texte
    const labels = ['PM10', 'PM2.5', 'CO', 'NO2', 'O3', 'SO2'];
    const values = [
      dataAir.hourly.pm10[0],
      dataAir.hourly.pm2_5[0],
      dataAir.hourly.carbon_monoxide[0],
      dataAir.hourly.nitrogen_dioxide[0],
      dataAir.hourly.ozone[0],
      dataAir.hourly.sulphur_dioxide[0]
    ];

    // Couleurs simples selon concentration
    const colors = values.map(v => v < 20 ? '#4caf50' : v < 50 ? '#ffeb3b' : v < 100 ? '#ff9800' : '#f44336');
    const html = labels.map((l, i) => `<div><b>${l}</b> : ${values[i].toFixed(2)} ¬µg/m¬≥</div>`).join('');
    document.getElementById("air-quality").innerHTML = html;

    // Graphique qualit√© air
    if(window.airChart) window.airChart.destroy();
    window.airChart = new Chart(document.getElementById("airChart"), {
      type: 'bar',
      data: {
        labels,
        datasets: [{
          label: 'Qualit√© de l\'air (¬µg/m¬≥)',
          data: values,
          backgroundColor: colors
        }]
      },
      options: {
        responsive: true,
        plugins: {
          datalabels: {
            anchor: 'end',
            align: 'top',
            formatter: val => val.toFixed(2),
            font: { weight: 'bold' }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            title: { display: true, text: 'Concentration (¬µg/m¬≥)' }
          }
        }
      },
      plugins: [ChartDataLabels]
    });
  }

  async function init() {
    await fetchWeather();
    await fetchAirQuality();
  }
  init();
</script>
</body>
</html>
