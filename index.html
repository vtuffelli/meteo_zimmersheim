<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>M√©t√©o Zimmersheim</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef7fc;
      margin: 0;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      padding: 20px;
    }
    .label { font-weight: bold; }
    canvas {
      width: 100% !important;
      max-height: 400px;
    }
  </style>
</head>
<body>
  <h1>üå§Ô∏è M√©t√©o √† Zimmersheim</h1>

  <div class="card" id="current">
    <h2>M√©t√©o actuelle</h2>
    <p><span class="label">Condition :</span> <span id="description"></span></p>
    <p><span class="label">Temp√©rature :</span> <span id="temp"></span> ¬∞C</p>
    <p><span class="label">Humidit√© :</span> <span id="humidity"></span> %</p>
    <p><span class="label">Pression :</span> <span id="pressure"></span> hPa</p>
    <p><span class="label">Vent :</span> <span id="wind"></span> km/h</p>
    <p><span class="label">Pluie :</span> <span id="rain"></span></p>
    <p><span class="label">Neige :</span> <span id="snow"></span></p>
  </div>

  <div class="card">
    <h2>üìà Pr√©visions 5 jours</h2>
    <canvas id="forecastChart"></canvas>
  </div>

<script>
const apiKey = "f59e1314a26b162f41dabbc7bb2b7719"; // <-- √† remplacer par ta cl√© API OpenWeatherMap
const city = "Zimmersheim,fr";
const units = "metric";
const lang = "fr";

async function fetchWeather() {
  const currentRes = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=${units}&lang=${lang}`);
  const current = await currentRes.json();

  document.getElementById("description").textContent = current.weather[0].description;
  document.getElementById("temp").textContent = Math.round(current.main.temp);
  document.getElementById("humidity").textContent = current.main.humidity;
  document.getElementById("pressure").textContent = current.main.pressure;
  document.getElementById("wind").textContent = Math.round(current.wind.speed * 3.6); // m/s ‚Üí km/h
  document.getElementById("rain").textContent = current.rain?.["1h"] ? current.rain["1h"] + " mm" : "Aucune";
  document.getElementById("snow").textContent = current.snow?.["1h"] ? current.snow["1h"] + " mm" : "Aucune";
}

async function fetchForecast() {
  const res = await fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=${units}&lang=${lang}`);
  const data = await res.json();

  const labels = [];
  const temps = [];
  const minTemps = [];
  const maxTemps = [];
  const rains = [];
  const snows = [];
  const pressures = [];

  data.list.forEach(item => {
    const date = new Date(item.dt * 1000);
    const label = date.toLocaleString('fr-FR', { weekday: 'short', hour: '2-digit' });
    labels.push(label);
    temps.push(item.main.temp);
    minTemps.push(item.main.temp_min);
    maxTemps.push(item.main.temp_max);
    rains.push(item.rain?.["3h"] || 0);
    snows.push(item.snow?.["3h"] || 0);
    pressures.push(item.main.pressure);
  });

  const ctx = document.getElementById("forecastChart").getContext("2d");
  new Chart(ctx, {
    type: "bar",
    data: {
      labels,
      datasets: [
        {
          label: "Temp√©rature (¬∞C)",
          data: temps,
          type: "line",
          borderColor: "orange",
          backgroundColor: "transparent",
          yAxisID: 'y1'
        },
        {
          label: "Pluie (mm)",
          data: rains,
          backgroundColor: "blue",
          yAxisID: 'y2'
        },
        {
          label: "Neige (mm)",
          data: snows,
          backgroundColor: "lightblue",
          yAxisID: 'y2'
        },
        {
          label: "Pression (hPa)",
          data: pressures,
          type: "line",
          borderColor: "gray",
          backgroundColor: "transparent",
          borderDash: [5, 5],
          yAxisID: 'y3'
        }
      ]
    },
    options: {
      responsive: true,
      scales: {
        y1: {
          type: 'linear',
          position: 'left',
          title: { display: true, text: "Temp√©rature (¬∞C)" },
        },
        y2: {
          type: 'linear',
          position: 'right',
          title: { display: true, text: "Pr√©cipitations (mm)" },
          grid: { drawOnChartArea: false }
        },
        y3: {
          type: 'linear',
          display: false
        }
      },
      plugins: {
        legend: { position: 'top' },
        tooltip: { mode: 'index', intersect: false }
      }
    }
  });
}

fetchWeather();
fetchForecast();
</script>

</body>
</html>
